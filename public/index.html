<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RTS Development Guidelines</title>
  <link rel="shortcut icon" type="image/x-icon" href="//www.rts.ch/hbv7/static/images/favicon/rts/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <style>
    .sidebar-nav > p {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
  </style>
</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
    repo: 'https://github.com/SRGSSR/rts-development-guidelines',
    auto2top: true,
    relativePath: true,
    loadSidebar: true,
    themeColor: '#00af91',
    subMaxLevel: 2,
  }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<script type="module">
  import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
  mermaid.initialize({ startOnLoad: true });
  window.mermaid = mermaid;
</script>
<script src="//unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>
</body>
</html>
